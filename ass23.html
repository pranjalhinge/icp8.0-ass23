<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        let x=2;
        let y=3;
        let z=2;
        console.log(x==z);
        console.log(x===y);
        console.log(x!=y);
        console.log(x>y);
        console.log(z<y);
        console.log(x>=z);
        console.log(z<=y);
        console.log(x>z && y>z);
        console.log(x<z || y>z);
        console.log(x!=z);    

    </script>
</body>
</html>
